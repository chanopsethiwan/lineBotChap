AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  line-bot-chap

  Sample SAM Template for line-bot-chap


Globals:
  Function:
    Timeout: 3
    Layers:
      - !Ref Chatterbot
      - !Ref Corpus
    
Parameters:
    LineKey: 
        Type: String
        Default: 'youForgotMe'

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: trained-bot
  ReplyFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: lineBot/
      Handler: app.answer
      Runtime: python3.8
      Environment:
        Variables:
          ACCESS_TOKEN: !Ref LineKey
      Events:
        Reply:
          Type: Api 
          Properties:
            Path: /hello
            Method: post
  Chatterbot:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: chatterbot-layer
      ContentUri: chatterbot/package.zip
      CompatibleRuntimes:
        - python3.8
  Corpus:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: corpus-layer
      ContentUri: corpus/package.zip
      CompatibleRuntimes:
        - python3.8
  ChatterbotLayerPermission:
    Type: AWS::Lambda::LayerVersionPermission
    Properties:
      Action: lambda:GetLayerVersion
      LayerVersionArn: !Ref Chatterbot
      Principal: "*"

Outputs:
  ApiEndpoint:
    Description: "API endpoint"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
